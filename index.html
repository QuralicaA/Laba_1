<html>
<head>
    <script>
     class Milxa{
     #x = 0;
     #y = 0;
     constructor(x,y){
        this.#x = x;
        this.#y = y;
     }
     Addition(){
        return this.#x + this.#y;
     }
     Subtraction(){
        return this.#x - this.#y;
     }
     Multiplication(){
        return this.#x * this.#y;
     }
     Division(){
        return this.#x / this.#y;
     }
     }
     var mass = [new Milxa(4,8), new Milxa(1,0), new Milxa(0,0)];
     for (elem of mass){
        document.writeln(mass.indexOf(elem) + " объект<br>");
        document.writeln("Сложение: " + elem.Addition() + "<br>");
        document.writeln("Вычитание: " + elem.Subtraction() + "<br>");
        document.writeln("Умножение: " + elem.Multiplication() + "<br>");
        document.writeln("Деление: " + elem.Division() + "<br> <br>");
     }
    </script>
</html>

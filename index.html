<html>
<head> 
    <script>        
        function backgroundAll(){
            var colorb = document.getElementById("bcolor").value;
            var root = document.documentElement;
            root.style.backgroundColor = colorb;
        }
        function textColor(){
            var colort = document.getElementById("tcolor").value;
            var root = document.body;
            root.style.color = colort;
        }
        function ginks(){
            var aElem = document.querySelector('a.link');
            var link = document.getElementById('link').value;
            var regExp = link.replace(/https:\/\//, '');
            aElem.textContent = regExp;
            aElem.setAttribute('href', link);
        }
    </script>
    <style>
        .class{
            background-color: white;
        }
    </style>
    <body>
            <input type="text" placeholder="Введите цвет фона" id="bcolor">
            <input type="button" onclick="backgroundAll()" value="Ок">
            <br>
            <input type="text" placeholder="Введите цвет для текста" id="tcolor">
            <input type="button" onclick="textColor()" value="Ок">
            <br>
            <input type="text" placeholder="Введите ссылку" id="link" value="https://">
            <input type="button" onclick="ginks()" value="Ок">
        <a href="" class="link">Ссылка</a>
        <p  class="p">Крутой текст короче</p>
       
    </body>
   
</head>
</html>

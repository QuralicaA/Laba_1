<html>
<head>
    <body>
        <script>        
        function createObject(prop1, prop2, value1, value2) {
            return {
            [prop1]: value1,
            [prop2]: value2,
            Print(){
            return `${prop1}: ${value1}, ${prop2}: ${value2} <br>`;
            }
            }

            }
            var Peoples = [
            new createObject('Имя', 'Возраст', 'Ангелинка', 18),
            new createObject('Имя', 'Возраст', 'Светка', 18),
            new createObject('Имя', 'Возраст', 'Индирка', 16)
            ];
            var Book = [
            new createObject('Название книги', 'Дата публикации', 'Простите я не читаю книги 1', 2005),
            new createObject('Название книги', 'Дата публикации', 'Простите я не читаю книги 2', 2006),
            new createObject('Название книги', 'Дата публикации', 'Простите я не читаю книги 3', 2007)
            ];
            var Cars = [
            new createObject('Марка', 'Дата выпуска', 'Первая машина', 1943),
            new createObject('Марка','Дата выпуска', 'Машинка номер два', 998),
            new createObject('Марка','Дата выпуска', 'Машинка без названия', 2024)
            ];
                for(var i = 0; i < Peoples.length; i++){
                document.writeln( Peoples[i].Print() + '<br>' + '<br>');
                }
                for(var i = 0; i < Book .length; i++){
                document.writeln(Book[i].Print() + '<br>' + '<br>');
                }
                for(var i = 0; i < Cars.length; i++){
                document.writeln(Cars[i].Print() + '<br>' + '<br>');
                }
        </script>
    </body>
</head>
</html>
